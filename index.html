<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARI Governance Tool</title>
    <style>
        :root {
            --airbus-blue: #005A9C;
            --light-blue: #e6f0f7;
            --gate-grey: #e5e7eb;
            --text-dark: #333;
            --text-light: #555;
            --border-color: #d1d5db;
            --status-green: #28a745;
            --status-orange: #fd7e14;
            --status-red: #dc3545;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the body */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }
        
        #app-wrapper {
            max-width: 1440px; /* Optimized for standard desktop screens */
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .main-header {
            background: #fff;
            padding: 10px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .dashboard-btn {
            background: var(--airbus-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dashboard-btn:hover { background-color: #004a80; }
        .dashboard-btn svg { width: 16px; height: 16px; fill: white;}

        .main-container {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* --- Dashboard View --- */
        #dashboard-view {
            overflow-y: auto;
        }
        #dashboard-view h1 { color: var(--text-dark); margin-top: 0; }
        .sari-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
        }
        .sari-card {
            background: #fff;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        .sari-card:hover {
            box-shadow: var(--shadow-md);
        }

        .sari-card-content { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; }
        .sari-card-header { 
            display: flex; 
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px; 
        }
        .sari-card-header .sari-id { font-weight: 600; color: var(--airbus-blue); }
        .sari-card-header .sari-title { color: var(--text-dark); margin-top: 4px; font-size: 1.1rem; }

        .sari-level-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        .sari-level-badge.l1 { background-color: var(--status-red); }
        .sari-level-badge.l2 { background-color: var(--status-orange); }
        .sari-level-badge.l3 { background-color: #6c757d; }
        
        .sari-card-kpis { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
        .sari-card-kpis .kpi-card { text-align: left; }
        .sari-card-kpis .kpi-title { font-size: 0.8rem; color: var(--text-light); }
        .sari-card-kpis .kpi-value { font-size: 1.1rem; font-weight: 500; }

        /* Mini Timeline for Dashboard */
        .mini-timeline-container { margin-bottom: 16px; }
        .mini-timeline-label { font-size: 0.8rem; color: var(--text-light); margin-bottom: 6px; }
        .mini-timeline {
            display: flex;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            background-color: var(--gate-grey);
        }
        .mini-timeline-segment {
            flex-basis: 11.11%; /* 9 steps */
            transition: background-color 0.3s;
        }
        .mini-timeline-segment.completed { background-color: var(--status-green); }
        .mini-timeline-segment.current { background-color: var(--airbus-blue); }
        .mini-timeline-segment.overdue { background-color: var(--status-red); }


        .sari-card-footer { margin-top: auto; }
        .details-btn { 
            display: block; width: 100%; padding: 10px; background-color: var(--light-blue); 
            color: var(--airbus-blue); border: 1px solid var(--airbus-blue); border-radius: 4px; 
            font-weight: 600; cursor: pointer; text-align: center; text-decoration: none;
        }
        .details-btn:hover { background: var(--airbus-blue); color: white; }

        /* --- SARI Detail View --- */
        #sari-detail-view { 
            display: none; /* Initially hidden */
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
        } 
        .header { text-align: center; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 2px solid var(--airbus-blue); flex-shrink: 0;}
        .header h1 { margin: 0; font-size: 1.75rem; }
        .header h2 { margin: 4px 0 0 0; color: var(--text-light); font-weight: 400; font-size: 1.1rem; }

        .project-health { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 16px; padding: 12px; background: #fff; border-radius: 8px; box-shadow: var(--shadow-md); flex-shrink: 0;}
        .kpi-card .kpi-value.red { color: var(--status-red); }
        .kpi-card .kpi-value.orange { color: var(--status-orange); }
        .kpi-card .kpi-value.green { color: var(--status-green); }


        .steps-timeline { display: flex; justify-content: space-between; padding: 8px 0; margin-bottom: 16px; border: 1px solid var(--border-color); background: #fff; border-radius: 8px; box-shadow: var(--shadow-sm); flex-shrink: 0;}
        .step-milestone { flex-basis: 9%; text-align: center; padding: 8px 5px; border-right: 1px solid #eee; position: relative; transition: background-color 0.3s; }
        .step-milestone:last-child { border-right: none; }
        .step-milestone .step-title { font-weight: 600; font-size: 0.9rem; color: var(--airbus-blue); }
        .step-milestone .step-date { font-size: 0.8rem; color: #777; margin-top: 4px; }
        .step-milestone.gate { background: var(--gate-grey); }
        .step-milestone.gate .step-title { color: var(--text-dark); }
        .step-milestone.current-step { background-color: var(--light-blue); border-bottom: 3px solid var(--airbus-blue); }

        .steps-details-container { 
            display: flex; 
            overflow-x: auto; 
            padding: 10px 0; 
            border: 2px solid var(--airbus-blue); 
            border-radius: 10px; 
            background: #ffffff; 
            box-shadow: var(--shadow-md); 
            flex-grow: 1;
            min-height: 0;
            padding-bottom: 2%; /* Bottom margin */
        }

        .s-step { 
            flex: 0 0 420px; 
            margin: 20px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            box-shadow: var(--shadow-sm); 
            transition: all 0.2s ease; 
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
        }
        .s-step[open] { box-shadow: var(--shadow-md); }
        .s-step.late { border-color: var(--status-red); border-width: 2px; }
        .s-step summary { display: flex; justify-content: space-between; align-items: center; font-size: 1.25rem; font-weight: 600; padding: 15px; cursor: pointer; background-color: #f9f9f9; border-radius: 8px 8px 0 0; border-bottom: 1px solid var(--border-color); outline: none; flex-shrink: 0;}
        .s-step[open] summary { background-color: var(--airbus-blue); color: white; }
        .s-step.late summary { background-color: var(--status-red); color: white; }
        .s-step summary .info-btn { color: var(--airbus-blue); background: var(--light-blue); }
        .s-step[open] summary .info-btn { color: white; background: rgba(255,255,255,0.2); border-color: white; }
        .summary-controls { display: flex; align-items: center; gap: 10px;}
        .deliverables-list { 
            padding: 16px; 
            overflow-y: auto;
            flex-grow: 1;
        }

        .deliverable-item { margin-bottom: 20px; padding: 12px; background: #fdfdfd; border: 1px solid #e0e0e0; border-radius: 5px; }
        .deliverable-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .deliverable-title { font-weight: 500; }
        .header-controls { display: flex; align-items: center; gap: 10px; }
        .info-btn { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--airbus-blue); background: var(--light-blue); color: var(--airbus-blue); font-weight: 700; font-size: 1rem; cursor: pointer; padding: 0; line-height: 22px; flex-shrink: 0;}
        .info-btn:hover { background: var(--airbus-blue); color: white; }
        .reminder-btn { border: none; background: none; cursor: pointer; padding: 0; }
        .reminder-btn svg { width: 20px; height: 20px; fill: var(--text-light); }
        .reminder-btn:hover svg { fill: var(--airbus-blue); }
        .s-step[open] .reminder-btn svg { fill: white; opacity: 0.7;}
        .s-step[open] .reminder-btn:hover svg { opacity: 1;}


        .status-light { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #555; box-shadow: inset 0 0 4px rgba(0,0,0,0.2); flex-shrink: 0;}
        .status-light.green { background-color: var(--status-green); border-color: #1f7d36; }
        .status-light.orange { background-color: var(--status-orange); border-color: #c46210; }
        .status-light.red { background-color: var(--status-red); border-color: #a72833; }

        .deliverable-input { width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; margin-top: 4px; }
        .deliverable-input:focus { border-color: var(--airbus-blue); box-shadow: 0 0 5px rgba(0,90,156,0.3); outline: none; }
        .deliverable-input[readonly] { background-color: #f8f9fa; color: #6c757d; }
        
        .supply-chain-breakdown { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .sc-node { flex: 1; text-align: center; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; background: #fafafa; }
        .sc-arrow { margin: 0 8px; font-size: 1.5rem; color: var(--text-light); }
        
        .suggestion-box { margin-top: 10px; padding: 10px; background-color: var(--light-blue); border: 1px solid var(--airbus-blue); border-radius: 4px; font-style: italic; color: var(--text-dark); }
        
        .rca-pca-link { margin-top: 15px; border-top: 1px dashed var(--border-color); padding-top: 15px; }
        .rca-pca-link .rc-title { font-weight: 600; }

        .analyze-btn { display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: var(--airbus-blue); color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; text-align: center; }
        .analyze-btn:hover { background-color: #004a80; }

        .justification-box {
            margin-top: 20px;
            padding: 12px;
            background-color: #fffbe6;
            border: 1px solid var(--status-orange);
            border-radius: 5px;
        }
        .justification-box label { font-weight: 600; color: var(--text-dark); }


        /* -- Modals -- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeIn 0.3s; }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 24px; border: 1px solid #888; border-radius: 8px; width: 90%; max-width: 600px; box-shadow: var(--shadow-md); animation: slideIn 0.3s; }
        @keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
        @keyframes slideIn { from {transform: translateY(-50px)} to {transform: translateY(0)} }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 12px; margin-bottom: 16px; }
        .modal-header h3 { margin: 0; color: var(--airbus-blue); }
        .modal-close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-close-btn:hover { color: black; }
        .modal-body { line-height: 1.6; }
        .modal-body ul { margin-top: 10px; padding-left: 20px; }

        /* 5-Why Modal */
        #five-why-modal .modal-content { max-width: 800px; }
        .why-level-container { margin-top: 15px; }
        .why-level { display: flex; align-items: flex-start; margin-left: 20px; padding-left: 20px; border-left: 2px solid var(--airbus-blue); margin-top: 10px; }
        .why-level-content { flex-grow: 1; }
        .why-level label { font-weight: 600; font-size: 1rem; color: var(--airbus-blue); }
        .why-level textarea { width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; border: 1px solid var(--border-color); border-radius: 4px; font-family: inherit; font-size: 1rem; }
        .add-why-btn { margin-left: 10px; padding: 5px 10px; background: var(--light-blue); border: 1px solid var(--airbus-blue); color: var(--airbus-blue); border-radius: 4px; cursor: pointer; font-weight: 600; height: 38px; align-self: center;}
        .add-why-btn:hover { background: var(--airbus-blue); color: white; }
        #five-why-modal .modal-footer { margin-top: 20px; text-align: right; }
        #save-why-btn { padding: 10px 20px; background: var(--airbus-blue); color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }

        /* Checklist Modal */
        #checklist-modal .modal-content { max-width: 800px; }
        .maturity-level { margin-bottom: 1.5em; }
        .maturity-level h4 { margin: 0 0 0.5em 0; padding-bottom: 0.3em; border-bottom: 2px solid; }
        .maturity-level ul { list-style-type: none; padding-left: 0; margin: 0; }
        .maturity-level li { margin-bottom: 0.5em; }
        .level-1 h4 { border-color: #6c757d; } /* Not mature at all */
        .level-2 h4 { border-color: var(--status-red); } /* Early beginning */
        .level-3 h4 { border-color: var(--status-orange); } /* Basics in place */
        .level-4 h4 { border-color: var(--status-green); } /* Requirements in place */
        .level-5 h4 { border-color: var(--airbus-blue); } /* Benchmark */

        .checklist-toggle { margin-top: 1em; }

        .ishikawa-diagram { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-right: 4px solid var(--airbus-blue); padding: 10px; background: #fdfdfd; }
        .ishikawa-bone h4 { margin: 0 0 10px 0; padding-bottom: 5px; border-bottom: 1px solid var(--airbus-blue); color: var(--airbus-blue); }
        .ishikawa-bone textarea { width: 100%; height: 60px; box-sizing: border-box; border: 1px solid #ddd; font-family: monospace; font-size: 0.85rem; }
    </style>
</head>
<body>
<div id="app-wrapper">
    <header class="main-header">
        <button id="nav-dashboard-btn" class="dashboard-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
            Dashboard
        </button>
    </header>

    <main class="main-container">
        <!-- Dashboard View -->
        <div id="dashboard-view">
            <h1>My SARI Cases</h1>
            <div class="sari-grid">
                <!-- SARI Cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- SARI Detail View -->
        <div id="sari-detail-view">
            <!-- Content will be injected here -->
        </div>
    </main>
</div>    

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- MOCK DATA ---
            const milestones = [
                { id: 's0', name: 'S0', due: 1 }, { id: 's1', name: 'S1', due: 2 }, { id: 's2', name: 'S2', due: 7 }, 
                { id: 's3', name: 'S3', due: 14 }, { id: 's4', name: 'S4', due: 45 }, { id: 'dryrun', name: 'Dry Run', due: 60, isGate: true },
                { id: 's5', name: 'S5', due: 80 }, { id: 'pp', name: 'PP', due: 100, isGate: true }, { id: 's6', name: 'S6', due: 150 }, 
                { id: 's7', name: 'S7', due: 170 }, { id: 's8', name: 'S8', due: 180 }
            ];

            const sariData = [
                { id: 'SARI SE-25.XXXX', title: 'FOD in APU compartment', level: 'l2', sim: 'M. Mustermann', creationDate: '2025-10-16', complexity: 'Medium', currentStepIndex: 2, overallStatus: 'orange' },
                { id: 'SARI SE-25.YYYY', title: 'Incorrect torque on wing root', level: 'l3', sim: 'E. Mustermann', creationDate: '2025-10-17', complexity: 'Low', currentStepIndex: 0, overallStatus: 'green' },
                { id: 'SARI SE-25.ZZZZ', title: 'Corrosion on pylon fitting', level: 'l1', sim: 'J. Doe', creationDate: '2025-08-22', complexity: 'High', currentStepIndex: 4, overallStatus: 'red' }
            ];

            const maturityData = {
                s0: [
                    { level: 1, title: 'Not mature at all', items: ['No or significantly delayed (>1 week) actions.', 'Customer is not informed.'] },
                    { level: 2, title: 'Early beginning', items: ['Actions are only partially effective or incomplete.', 'Customer informed after >5 days.'] },
                    { level: 3, title: 'Basics in place', items: ['All internal stocks (WIP, warehouse) are checked within 3 days.', 'Non-conforming parts are quarantined within 3 days.', 'Customer is informed within 7 days.'] },
                    { level: 4, title: 'Requirements in place', items: ['Production line is stopped **immediately**.', 'A **formal containment action plan** (incl. owner, due date) is created within 3 days.', 'Customer is informed within **1-3 days** to minimize impact.'] },
                    { level: 5, title: 'Benchmark', items: ['Production is restarted with effective containment **within 24 hours**.', 'An **initial problem description from the customer\'s perspective** is created.'] }
                ],
                s1: [
                    { level: 1, title: 'Not mature at all', items: ['No evidence of a team.'] },
                    { level: 2, title: 'Early beginning', items: ['MFT members are nominated.', 'A 9S Leader is identified.', 'âŒ Key functions like "Operations" or a management "Sponsor" are missing.'] },
                    { level: 3, title: 'Basics in place', items: ['A representative from **"Operations"** is part of the team.'] },
                    { level: 4, title: 'Requirements in place', items: ['A **"Sponsor"** from top management is nominated and actively supports the team.', 'The MFT includes employees who **perform the actual work** (e.g., operator, inspector).', 'The **supplier is actively integrated** if it\'s a supplier issue.'] },
                    { level: 5, title: 'Benchmark', items: ['The **"Problem Owner"** (manager of the responsible department) leads the investigation.', '**Lessons Learned** from previous investigations are used as formal input.'] }
                ],
                 s2: [
                    { level: 1, title: 'Not mature at all', items: ['Description only focuses on customer symptoms without internal analysis.'] },
                    { level: 2, title: 'Early beginning', items: ['Description is a mix of facts and subjective perception.', 'Fails to adhere to the "1 object, 1 defect" principle.'] },
                    { level: 3, title: 'Basics in place', items: ['Problem description is based exclusively on facts and figures.', 'Problem is clearly formulated according to the **"1 object, 1 defect"** principle.'] },
                    { level: 4, title: 'Requirements in place', items: ['A completed **5W2H analysis** (based on facts) is available.', 'A **final "Problem Statement"** summarizing the 5W2H is documented.'] },
                    { level: 5, title: 'Benchmark', items: ['For complex cases, an **IS / IS NOT analysis** is created to precisely define the scope.', 'A **process workflow** is visualized, showing the defect\'s path from origin to delivery.'] }
                ],
                s3: [
                    { level: 1, title: 'Not mature at all', items: ['Containment actions are not effective or not implemented.'] },
                    { level: 2, title: 'Early beginning', items: ['Actions are implemented, but their effectiveness is not demonstrated. Traceability is incomplete.'] },
                    { level: 3, title: 'Basics in place', items: ['Effectiveness is demonstrated internally but not formally communicated.', 'Partial control of WIP/All stocks.'] },
                    { level: 4, title: 'Requirements in place', items: ['A **formal proof of 100% effectiveness** is documented (e.g., test with bad parts).', '**Full traceability** of all affected parts (WIP, in-service) is secured and documented.'] },
                    { level: 5, title: 'Benchmark', items: ['Effectiveness is **continuously reviewed**.', 'Containment is extended to **similar products/processes** (look across).'] }
                ],
                s4: [
                    { level: 1, title: 'Not mature at all', items: ['No logical link between the proposed cause and the problem.'] },
                    { level: 2, title: 'Early beginning', items: ['No clear separation between **Occurrence** and **Non-Detection** root causes.', '5-Why analysis stops at "human error".'] },
                    { level: 3, title: 'Basics in place', items: ['The RCA is clearly split into **Occurrence** and **Non-Detection** paths.', 'A 5-Why analysis is applied to both paths.'] },
                    { level: 4, title: 'Requirements in place', items: ['An **Ishikawa diagram** is used to brainstorm all potential causes.', 'The **root cause is proven** (e.g., by reproducing the failure).', 'A **Systemic / Management root cause** is identified.'] },
                    { level: 5, title: 'Benchmark', items: ['The **most appropriate RCA method** is chosen based on complexity (e.g., Shainin, DoE for complex issues).'] }
                ],
                s5: [
                    { level: 1, title: 'Not mature at all', items: ['No clear link between action and root cause.', 'Proposed actions are not sustainable (e.g., "be more careful").'] },
                    { level: 2, title: 'Early beginning', items: ['Actions are linked to a cause, but ownership and schedule are unclear.'] },
                    { level: 3, title: 'Basics in place', items: ['Each action has a clear owner and a due date.', 'For low-detectability issues, actions focus on **prevention** (Poka Yoke).'] },
                    { level: 4, title: 'Requirements in place', items: ['The action plan contains separate, specific actions for **Occurrence**, **Non-Detection**, and **Systemic** root causes.'] },
                    { level: 5, title: 'Benchmark', items: ['**Success criteria (KPIs)** are defined for each action before selection.', 'A **risk analysis** of the proposed actions is performed.'] }
                ]
            };
            
            // --- VIEWS & NAVIGATION ---
            const dashboardView = document.getElementById('dashboard-view');
            const sariDetailView = document.getElementById('sari-detail-view');
            
            const showDashboard = () => {
                renderDashboard();
                dashboardView.style.display = 'block';
                sariDetailView.style.display = 'none';
            };

            const showSariDetail = (sariId) => {
                const sari = sariData.find(s => s.id === sariId);
                renderSariDetail(sari);
                dashboardView.style.display = 'none';
                sariDetailView.style.display = 'flex';
            };
            
            document.getElementById('nav-dashboard-btn').onclick = showDashboard;
            
            // --- RENDER FUNCTIONS ---
            function renderDashboard() {
                const grid = document.querySelector('#dashboard-view .sari-grid');
                grid.innerHTML = '';
                const today = new Date();
                
                sariData.forEach(sari => {
                    const card = document.createElement('div');
                    card.className = 'sari-card';
                    card.dataset.sariId = sari.id;
                    if (sari.overallStatus === 'red') card.style.borderColor = 'var(--status-red)';

                    const creationDate = new Date(sari.creationDate);
                    const daysOpen = Math.ceil((today - creationDate) / (1000 * 60 * 60 * 24));

                    const nextStep = milestones[sari.currentStepIndex];
                    const nextDueDate = new Date(creationDate);
                    if(nextStep) {
                        nextDueDate.setDate(creationDate.getDate() + nextStep.due);
                    }

                    let miniTimelineHTML = '';
                    milestones.filter(m => !m.isGate).forEach((m, index) => {
                        let statusClass = 'future';
                        if (index < sari.currentStepIndex) statusClass = 'completed';
                        else if (index === sari.currentStepIndex) {
                            statusClass = sari.overallStatus === 'red' ? 'overdue' : 'current';
                        }
                        miniTimelineHTML += `<div class="mini-timeline-segment ${statusClass}" title="${m.name}"></div>`;
                    });

                    card.innerHTML = `
                        <div class="sari-card-content">
                            <div class="sari-card-header">
                                <div>
                                    <div class="sari-id">${sari.id}</div>
                                    <h3 class="sari-title">${sari.title}</h3>
                                </div>
                                <span class="sari-level-badge ${sari.level}">${sari.level.toUpperCase()}</span>
                            </div>
                            <div class="sari-card-kpis">
                                <div class="kpi-card"><div class="kpi-title">Current Step</div><div class="kpi-value">${milestones.find( (m,i) => i === sari.currentStepIndex && !m.isGate)?.name || 'N/A'}</div></div>
                                <div class="kpi-card"><div class="kpi-title">Days Open</div><div class="kpi-value">${daysOpen}</div></div>
                                <div class="kpi-card"><div class="kpi-title">Creation Date</div><div class="kpi-value">${creationDate.toLocaleDateString('en-GB')}</div></div>
                                <div class="kpi-card"><div class="kpi-title">Complexity</div><div class="kpi-value">${sari.complexity}</div></div>
                                <div class="kpi-card"><div class="kpi-title">Next Due</div><div class="kpi-value">${nextStep ? nextDueDate.toLocaleDateString('en-GB') : 'N/A'}</div></div>
                                <div class="kpi-card"><div class="kpi-title">SIM</div><div class="kpi-value">${sari.sim}</div></div>
                            </div>
                            <div class="mini-timeline-container">
                                <div class="mini-timeline-label">Progress</div>
                                <div class="mini-timeline">${miniTimelineHTML}</div>
                            </div>
                            <div class="sari-card-footer">
                                <a href="#" class="details-btn view-details-btn">View Details</a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                document.querySelectorAll('.view-details-btn').forEach(btn => btn.onclick = (e) => {
                    e.preventDefault();
                    const sariId = e.target.closest('.sari-card').dataset.sariId;
                    showSariDetail(sariId);
                });
            }

            function renderSariDetail(sari) {
                const SARI_ID = sari.id;
                const SUPPLIER_EMAIL = "supplier@example.com";
                const AT_RISK_DAYS = 5; 
                const creationDate = new Date(sari.creationDate);
                const daysOpen = Math.ceil((new Date() - creationDate) / (1000 * 60 * 60 * 24));
                const currentStepIndex = sari.currentStepIndex;
                const currentStepId = milestones[currentStepIndex].id;
                
                sariDetailView.innerHTML = `
                    <div id="info-modal" class="modal"><div class="modal-content"><div class="modal-header"><h3 id="modal-title"></h3><span class="modal-close-btn">&times;</span></div><div id="modal-body" class="modal-body"></div></div></div>
                    <div id="five-why-modal" class="modal"><div class="modal-content"><div class="modal-header"><h3 id="five-why-title">5-Why Analysis</h3><span class="modal-close-btn">&times;</span></div><div class="modal-body"><label for="why-problem-statement">Problem Statement</label><textarea id="why-problem-statement" class="deliverable-input" rows="2"></textarea><div id="why-container"></div></div><div class="modal-footer"><button id="save-why-btn">Save & Close</button></div></div></div>
                    <div id="checklist-modal" class="modal"><div class="modal-content"><div class="modal-header"><h3 id="checklist-title"></h3><span class="modal-close-btn">&times;</span></div><div id="checklist-body" class="modal-body"></div></div></div>
                    <div class="header"><h1>SARI Governance Tool</h1><h2 id="sari-detail-title">${SARI_ID}</h2></div>
                    <div class="project-health"><div class="kpi-card"><div class="kpi-title">Overall Status</div><div class="kpi-value" id="kpi-status"></div></div><div class="kpi-card"><div class="kpi-title">Days Open</div><div class="kpi-value">${daysOpen}</div></div><div class="kpi-card"><div class="kpi-title">Current Step</div><div class="kpi-value">${milestones[currentStepIndex]?.name || 'N/A'}</div></div><div class="kpi-card"><div class="kpi-title">Next Milestone</div><div class="kpi-value" id="kpi-next-milestone"></div></div></div>
                    <div class="steps-timeline"></div>
                    <div class="steps-details-container">
                        <!-- S-Steps will be rendered here -->
                    </div>`;

                const timelineContainer = sariDetailView.querySelector('.steps-timeline');
                milestones.forEach(m => {
                    const el = document.createElement('div');
                    el.className = `step-milestone ${m.isGate ? 'gate' : ''}`;
                    el.id = `timeline-${m.id}`;
                    const dueDate = new Date(creationDate);
                    dueDate.setDate(creationDate.getDate() + m.due);
                    el.innerHTML = `<div class="step-title">${m.name}</div><div class="step-date">${dueDate.toLocaleDateString('en-GB', { day:'2-digit', month:'2-digit' })}</div>`;
                    timelineContainer.appendChild(el);
                });
                sariDetailView.querySelector(`#timeline-${currentStepId}`).classList.add('current-step');

                const stepsContainer = sariDetailView.querySelector('.steps-details-container');
                stepsContainer.innerHTML = `
                    <details class="s-step" open data-step-id="s0"><summary><span>S0: Containment</span><div class="summary-controls"><a href="mailto:${SUPPLIER_EMAIL}?subject=Reminder: SARI ${SARI_ID} - Step S0" class="reminder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a><button class="info-btn">?</button></div></summary><div class="deliverables-list"><div class="deliverable-item" data-due-days="1" data-id="s0-d1"><div class="deliverable-header"><span class="deliverable-title">Customer Notification</span><div class="header-controls"><div class="status-light" id="s0-d1-status"></div></div></div><input type="date" class="deliverable-input"></div><div class="deliverable-item" data-due-days="1" data-id="s0-d2"><div class="deliverable-header"><span class="deliverable-title">Containment Action Plan</span><div class="header-controls"><div class="status-light" id="s0-d2-status"></div></div></div><input type="file" class="deliverable-input"></div></div></details>
                    <details class="s-step"><summary data-step-id="s1"><span>S1: Team</span><div class="summary-controls"><a href="mailto:${SUPPLIER_EMAIL}?subject=Reminder: SARI ${SARI_ID} - Step S1" class="reminder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a><button class="info-btn">?</button></div></summary><div class="deliverables-list"><div class="deliverable-item" data-due-days="2" data-id="s1-d1"><div class="deliverable-header"><span class="deliverable-title">Team Charter (MFT)</span><div class="header-controls"><div class="status-light" id="s1-d1-status"></div></div></div><textarea class="deliverable-input" style="height: 120px;" placeholder="Leader:&#10;Sponsor:&#10;..."></textarea></div></div></details>
                    <details class="s-step" open><summary data-step-id="s2"><span>S2: Evidence Hub</span><div class="summary-controls"><a href="mailto:${SUPPLIER_EMAIL}?subject=Reminder: SARI ${SARI_ID} - Step S2" class="reminder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a><button class="info-btn">?</button></div></summary><div class="deliverables-list"><div class="deliverable-item" data-due-days="7" data-id="s2-d2"><div class="deliverable-header"><span class="deliverable-title">Issue Description</span><div class="header-controls"><div class="status-light" id="s2-d2-status"></div></div></div><textarea id="issue-description-input" class="deliverable-input" style="height: 100px;"></textarea><div class="suggestion-box" id="suggestion-output">-</div></div></div></details>
                    <details class="s-step"><summary data-step-id="s3"><span>S3: Validate Containment</span><div class="summary-controls"><a href="mailto:${SUPPLIER_EMAIL}?subject=Reminder: SARI ${SARI_ID} - Step S3" class="reminder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a><button class="info-btn">?</button></div></summary><div class="deliverables-list"><div class="deliverable-item" data-due-days="14" data-id="s3-d1"><div class="deliverable-header"><span class="deliverable-title">Effectiveness Proof</span><div class="header-controls"><div class="status-light" id="s3-d1-status"></div></div></div><input type="file" class="deliverable-input"></div></div></details>
                    <details class="s-step" open><summary data-step-id="s4"><span>S4: RCA Cockpit</span><div class="summary-controls"><a href="mailto:${SUPPLIER_EMAIL}?subject=Reminder: SARI ${SARI_ID} - Step S4" class="reminder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a><button class="info-btn">?</button></div></summary><div class="deliverables-list"><div class="deliverable-item" data-due-days="45" data-id="s4-d0"><div class="deliverable-header"><span class="deliverable-title">Ishikawa Diagram</span><div class="header-controls"><div class="status-light" id="s4-d0-status"></div></div></div><div class="ishikawa-diagram"><div class="ishikawa-bone"><h4>Man</h4><textarea></textarea></div><div class="ishikawa-bone"><h4>Machine</h4><textarea></textarea></div><div class="ishikawa-bone"><h4>Material</h4><textarea></textarea></div><div class="ishikawa-bone"><h4>Method</h4><textarea></textarea></div><div class="ishikawa-bone"><h4>Management</h4><textarea></textarea></div><div class="ishikawa-bone"><h4>Milieu</h4><textarea></textarea></div></div></div><div class="deliverable-item" data-due-days="45" data-id="s4-d1"><div class="deliverable-header"><span class="deliverable-title">RC 1: Occurrence</span><div class="header-controls"><div class="status-light" id="s4-d1-status"></div></div></div><input id="rc1-input" class="deliverable-input" readonly><button class="analyze-btn" data-rc-target="rc1-input" data-rc-title="5-Why: RC 1">5-Why</button></div><div class="deliverable-item" data-due-days="45" data-id="s4-d2"><div class="deliverable-header"><span class="deliverable-title">RC 2: Non-Detection</span><div class="header-controls"><div class="status-light" id="s4-d2-status"></div></div></div><input id="rc2-input" class="deliverable-input" readonly><button class="analyze-btn" data-rc-target="rc2-input" data-rc-title="5-Why: RC 2">5-Why</button></div></div></details>
                    <details class="s-step"><summary data-step-id="s5"><span>S5: Define Actions</span><div class="summary-controls"><a href="mailto:${SUPPLIER_EMAIL}?subject=Reminder: SARI ${SARI_ID} - Step S5" class="reminder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a><button class="info-btn">?</button></div></summary><div class="deliverables-list"><div class="deliverable-item" data-due-days="80" data-id="s5-d1"><div class="deliverable-header"><span class="deliverable-title">PCA Action Plan</span><div class="header-controls"><div class="status-light" id="s5-d1-status"></div></div></div><div class="rca-pca-link"><div class="rc-title">Actions for RC 1 (Occurrence):</div><textarea class="deliverable-input" placeholder="PCA 1.1..."></textarea></div><div class="rca-pca-link"><div class="rc-title">Actions for RC 2 (Non-Detection):</div><textarea class="deliverable-input" placeholder="PCA 2.1..."></textarea></div></div></div></details>
                `;
                
                let today = new Date();
                let overallStatus = 'green';
                let nextMilestone = { name: 'N/A', days: Infinity };

                sariDetailView.querySelectorAll('.deliverable-item').forEach(item => {
                    const dueDays = parseInt(item.dataset.dueDays, 10);
                    if (isNaN(dueDays)) return;

                    const dueDate = new Date(creationDate);
                    dueDate.setDate(creationDate.getDate() + dueDays);
                    const diffDays = Math.ceil((dueDate - today) / (1000 * 3600 * 24));
                    
                    let currentStatus = 'green';
                    if (diffDays < 0) currentStatus = 'red';
                    else if (diffDays <= AT_RISK_DAYS) currentStatus = 'orange';

                    const statusLight = sariDetailView.querySelector(`#${item.dataset.id}-status`);
                    if (statusLight) statusLight.classList.add(currentStatus);
                    
                    if (currentStatus === 'red') {
                        const parentStep = item.closest('.s-step');
                        parentStep.classList.add('late');
                        if (!parentStep.querySelector('.justification-box')) {
                            const justificationBox = document.createElement('div');
                            justificationBox.className = 'justification-box';
                            justificationBox.innerHTML = `<label for="justification-${parentStep.dataset.stepId}">Justification for Delay</label><textarea id="justification-${parentStep.dataset.stepId}" class="deliverable-input" rows="3" placeholder="Please provide a reason for the delay..."></textarea>`;
                            parentStep.querySelector('.deliverables-list').appendChild(justificationBox);
                        }
                    }

                    if (diffDays >= 0 && diffDays < nextMilestone.days) {
                        nextMilestone = { name: item.querySelector('.deliverable-title').textContent, days: diffDays };
                    }
                    if (currentStatus === 'red') overallStatus = 'red';
                    else if (currentStatus === 'orange' && overallStatus !== 'red') overallStatus = 'orange';
                });
                
                const kpiStatus = sariDetailView.querySelector('#kpi-status');
                kpiStatus.textContent = { green: 'On Time', orange: 'At Risk', red: 'Late' }[overallStatus];
                kpiStatus.className = `kpi-value ${overallStatus}`;
                sariDetailView.querySelector('#kpi-next-milestone').textContent = nextMilestone.name;
                
                bindModalEvents(sariDetailView);
            }

            function bindModalEvents(container) {
                 const checklistModal = container.querySelector('#checklist-modal');
                 const whyModal = container.querySelector('#five-why-modal');
                 if(!checklistModal || !whyModal) return;

                container.querySelectorAll('summary .info-btn').forEach(button => {
                    button.onclick = (e) => {
                        e.preventDefault();
                        const stepId = e.target.closest('summary').dataset.stepId;
                        const data = maturityData[stepId];
                        if (!data) return;

                        let content = `<p>This checklist is based on the 8D/9S Maturity Assessment Grid. The goal is to meet "Requirements in place" (Level 4) as a standard.</p><label class="checklist-toggle"><input type="checkbox" onchange="this.closest('.modal-body').querySelectorAll('.level-5').forEach(el => el.style.display = this.checked ? 'block' : 'none')"> Show Benchmark (Level 5) criteria</label><hr>`;
                        
                        data.forEach(levelData => {
                            let itemsHTML = levelData.items.map(item => `<li>- ${item}</li>`).join('');
                            content += `<div class="maturity-level level-${levelData.level}" ${levelData.level === 5 ? 'style="display:none"' : ''}><h4>Level ${levelData.level}: ${levelData.title}</h4><ul>${itemsHTML}</ul></div>`;
                        });
                        
                        checklistModal.querySelector('#checklist-title').textContent = `Maturity Checklist for Step ${stepId.toUpperCase()}`;
                        checklistModal.querySelector('#checklist-body').innerHTML = content;
                        checklistModal.style.display = "block";
                    }
                });

                let activeWhyTarget = null;
                container.querySelectorAll('.analyze-btn').forEach(button => {
                    button.onclick = (e) => {
                        activeWhyTarget = container.querySelector(`#${e.target.dataset.rcTarget}`);
                        whyModal.querySelector('#five-why-title').textContent = e.target.dataset.rcTitle;
                        whyModal.querySelector('#why-container').innerHTML = '';
                        addWhyLevel(1, whyModal);
                        whyModal.style.display = "block";
                    }
                });

                function addWhyLevel(level, modal) {
                    const container = modal.querySelector('#why-container');
                    const levelContainer = document.createElement('div');
                    levelContainer.className = 'why-level-container';
                    levelContainer.innerHTML = `<div class="why-level"><div class="why-level-content"><label>${level}. Why?</label><textarea rows="2"></textarea></div>${level < 5 ? `<button class="add-why-btn" data-level="${level + 1}">+ Why</button>` : ''}</div>`;
                    container.appendChild(levelContainer);
                    const nextBtn = container.querySelector(`button[data-level="${level + 1}"]`);
                    if (nextBtn) {
                        nextBtn.onclick = (e) => {
                            e.target.style.display = 'none';
                            addWhyLevel(parseInt(e.target.dataset.level, 10), modal);
                        };
                    }
                }

                whyModal.querySelector('#save-why-btn').onclick = () => {
                    const whyTextareas = whyModal.querySelectorAll('#why-container textarea');
                    if (whyTextareas.length > 0 && activeWhyTarget) {
                        activeWhyTarget.value = whyTextareas[whyTextareas.length - 1].value;
                    }
                    whyModal.style.display = "none";
                };

                [checklistModal, whyModal].forEach(modal => {
                    modal.querySelector('.modal-close-btn').onclick = () => modal.style.display = "none";
                });
                window.onclick = (event) => { if (event.target === checklistModal || event.target === whyModal) event.target.style.display = "none"; }
            }

            // Initial Load
            showDashboard();
        });
    </script>
</body>
</html>
